<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="Image/IMG_1012.PNG" type="image/x-icon">
    <script src="https://kit.fontawesome.com/26997adfb2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <img src="image/IMG_1012.PNG" alt="">
    </header>
    <div class="container">
        <div class="card">
            <header class="head">
                <span class="logo">
                    <img src="image/IMG_0991.PNG" alt="" />
                    <h5>บัตรประจำตัวประชากรchick</h5>
                    <h5>Chick National ID Card</h5>
                    <br>
                </span>
            </header>
            <span class="ID">
                <h5>เลชประจำตัวชิค</h5>
                <h5>${Number}</h5>
            </span>
            <span class="ID">
                <h5>ชื่อ</h5>
                <h5>${Name}</h5>
            </span>
            <span class="ID">
                <h5>ประเภท</h5>
                <h5>${Type}</h5>
                <h5>ซอส</h5>
                <h5>${Sources}</h5>
            </span>
            <div class="card-details">
                <div class="name-number">
                    <img src="image/Screenshot 2023-10-28 161027.png" class="toe">
                </div>
                <div class="valid-date">
                    <h6>ตลอดชีพ</h6>
                    <h6>วันหมดอายุ</h6>
                    <h5>none</h5>
                </div>
                <div class="logo-img">
                    <img src="image/IMG_1012.PNG" class="ChickChat">
                </div>
            </div>
        </div>
        <div class="character">
            <div class="char-set">
                <img src="image/Dressing.PNG" style="display: none;" id="myImg" alt="">
                <canvas class="charScreen"></canvas>
                <a href="#"><i class="fa-solid fa-pencil"></i></a>
            </div>
            <button class="random">Random Chat <i class="fa-solid fa-pencil"></i></button>
        </div>
        <div class="blank"></div>
    </div>
    <div class="footer">
        <div class="icon-box">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="help">
            <i class="fa-solid fa-circle-info"></i>
        </div>
    </div>
</body>

</html>
