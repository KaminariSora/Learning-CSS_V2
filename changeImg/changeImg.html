<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    img {
        width: 400px;
        height: 400px;
    }
</style>

<body>
    <img id="image" src="img/IMG_0991.PNG" alt="Default Image">
    <button class="change-image">Change Image</button>
</body>

<script>
    const changeImageButton = document.querySelector('.change-image');
    const imageElement = document.getElementById('image');
    const imgSource = [
        'img/IMG_0992.PNG',
        'img/IMG_0993.PNG',
        'img/IMG_0994.PNG'
    ]

    let currentImageIndex = 0;

    changeImageButton.addEventListener('click', function () {
        currentImageIndex = (currentImageIndex + 1) % imgSource.length;
        imageElement.src = imgSource[currentImageIndex];
    });

</script>

</html>
