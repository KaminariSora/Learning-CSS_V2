<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>face</title>
    <link rel="icon" href="Image/IMG_1012.PNG" type="image/x-icon">
    <link rel="stylesheet" href="face.css">
    <script src="https://kit.fontawesome.com/26997adfb2.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <img src="image/IMG_1012.PNG" alt="">
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="dressing">
                <img src="image/Dressing.PNG" style="display: none;" id="myImg" alt="">
                <canvas id="charScreen"></canvas>
                <!-- <img src="image/Dressing.PNG" alt=""> -->
            </div>
            <div class="face-box">
                <button id="face1">
                    <img src="face_avatar/Face1.PNG" class="img img-1" id="face1">
                </button>
                <button id="face2">
                    <img src="face_avatar/Face2.PNG" class="img img-2">
                </button>
                <button id="face3">
                    <img src="face_avatar/Face3.PNG" class="img img-3">
                </button>
                <button id="face4">
                    <img src="face_avatar/Face4.PNG" class="img img-4">
                </button>
                <button id="face5">
                    <img src="face_avatar/Face5.PNG" class="img img-5">
                </button>
                <button id="face6">
                    <img src="face_avatar/Face6.PNG" class="img img-7">
                </button>
                <button id="face7">
                    <img src="face_avatar/Face7.PNG" class="img img-8">
                </button>
                <button id="face8">
                    <img src="face_avatar/Face1.PNG" class="img img-9">
                </button>
                <button id="face9">
                    <img src="face_avatar/Face2.PNG" class="img img-6">
                </button>
            </div>
        </div>
        <footer>
            <button class="shop"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="save"><i class="fa-regular fa-floppy-disk"></i></button>
        </footer>
    </div>
    <script src="face.js"></script>
</body>

</html>
