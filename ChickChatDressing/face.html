<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>face</title>
    <link rel="icon" href="Image/IMG_1012.PNG" type="image/x-icon">
    <link rel="stylesheet" href="face.css">
    <script src="https://kit.fontawesome.com/26997adfb2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="image/IMG_1012.PNG" alt="">
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="dressing">
                <!-- Avatar zone -->
                <div class="avatar-container">
                    <div id="faceDiv" class="avatar-div">
                        <!-- Face content goes here -->
                    </div>
                    <div id="clothesDiv" class="avatar-div">
                        <!-- Clothes content goes here -->
                    </div>
                </div>
            </div>
            <div class="face-box">
                <button id="faceSelect1" data-image="face_avatar/Face1.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face1.PNG" class="img img-1" data-name="face 1">
                </button>
                <button id="faceSelect2" data-image="face_avatar/Face2.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face2.PNG" class="img img-2" data-name="face 2">
                </button>
                <button id="faceSelect3" data-image="face_avatar/Face3.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face3.PNG" class="img img-3" id="face" data-name="face 3" >
                </button>
                <button id="faceSelect4" data-image="face_avatar/Face4.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face4.PNG" class="img img-4" id="face" data-name="face 4" >
                </button>
                <button id="faceSelect5" data-image="face_avatar/Face5.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face5.PNG" class="img img-5" id="face" data-name="face 5" >
                </button>
                <button id="faceSelect6" data-image="face_avatar/Face6.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face6.PNG" class="img img-7" id="face" data-name="face 6" >
                </button>
                <button id="faceSelect7" data-image="face_avatar/Face7.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face7.PNG" class="img img-8" id="face" data-name="face 7" >
                </button>
                <button id="faceSelect8" data-image="face_avatar/Face1.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face1.PNG" class="img img-9" id="face" data-name="face 1" >
                </button>
                <button id="faceSelect9" data-image="face_avatar/Face2.PNG" onclick="changeFace(this)">
                    <img src="face_avatar/Face2.PNG" class="img img-6" id="face" data-name="face 2" >
                </button>
            </div>
        </div>
        <footer>
            <button class="shop"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="save" onclick="applyFace()"><i class="fa-regular fa-floppy-disk"></i></button>
        </footer>
    </div>
    <script src="face.js"></script>
</body>

</html>
