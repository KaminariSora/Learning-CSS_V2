<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clothes</title>
    <link rel="icon" href="Image/IMG_1012.PNG" type="image/x-icon">
    <link rel="stylesheet" href="clothes.css">
    <script src="https://kit.fontawesome.com/26997adfb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="image/IMG_1012.PNG" alt="">
        </header>
        <div class="container">
            <div class="dressing">
                <!-- Avatar zone -->
                <div class="avatar-container">
                    <div id="faceDiv" class="avatar-div">
                        <!-- Face content goes here -->
                    </div>
                    <div id="clothesDiv" class="avatar-div">
                        <!-- Clothes content goes here -->
                    </div>
                </div>
            </div>
            <div class="face-box">
                <button id="clothesSelect1" data-image="clothes_avatar/clothes_1.PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_1.PNG" class="img img-1">
                </button>
                <button id="clothesSelect2" data-image="clothes_avatar/clothes_2 (2).PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_2 (2).PNG" class="img img-2">
                </button>
                <button id="clothesSelect3" data-image="clothes_avatar/clothes_3.PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_3.PNG" class="img img-3">
                </button>
                <button id="clothesSelect4" data-image="clothes_avatar/clothes_3.PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_3.PNG" class="img img-4">
                </button>
                <button id="clothesSelect5" data-image="clothes_avatar/clothes_1.PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_1.PNG" class="img img-5">
                </button>
                <button id="clothesSelect6" data-image= "clothes_avatar/clothes_2 (2).PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_2 (2).PNG" class="img img-7">
                </button>
                <button id="clothesSelect7" data-image= "clothes_avatar/clothes_3.PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_3.PNG" class="img img-8">
                </button>
                <button id="clothesSelect8" data-image="clothes_avatar/clothes_1.PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_1.PNG" class="img img-9">
                </button>
                <button id="clothesSelect9" data-image="clothes_avatar/clothes_2 (2).PNG" onclick="changeClothes(this)">
                    <img src="clothes_avatar/clothes_2 (2).PNG" class="img img-6">
                </button>
            </div>
        </div>
        <footer>
            <button class="shop"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="save" onclick="applyClothes()"><i class="fa-regular fa-floppy-disk"></i></button>
        </footer>
    </div>
    <script src="clothes.js"></script>
</body>
</html>
